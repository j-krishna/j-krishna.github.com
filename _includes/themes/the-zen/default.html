<!DOCTYPE html>
<!--[if lte IE 8]> <html class="no-js ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>{{ page.title }} - {{ site.author.name }}</title>
	<meta name="author" content="{{ site.author.name }}">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link href='{{ ASSET_PATH }}/css/main.css' rel="stylesheet">
	<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
</head>
<body class="">	
	<section id="info">
		<header class="site-header">
			<figure id="user_logo">
				<a class="logo" href="{{ HOME_PATH }}">
					<div class="img"></div>
				</a>
			</figure>			
			<nav class="nav-global">
				<ul class="nav">
					{% assign pages_list = site.pages %}
					{% assign group = 'navigation' %}
					{% include JB/pages_list %}
			    </ul>
			</nav>
			<h1 class="site-title"><a href="{{ HOME_PATH }}">{{ site.author.name | downcase }}</a></h1>
		</header>
		
		<h2 id="tagline">{{ site.tagline }}</h2>		
		<aside>
		<footer class="contact">
					<div class="vcard">
						<ul class="no-style">
							<li class="twitter"><a href="http://twitter.com/{{ site.author.twitter }}/" rel="me">@{{ site.author.twitter }}</a></li>
								<li class="email"><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
						<!--	<li class="rss"><a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">rss feed</a></li>-->
						</ul>
					</div><!-- vcard -->
		</footer>		
			<p><a href="http://jekyllbootstrap.com/">Jekyll</a> &amp; <a href="http://svbtle.com/">Svbtle</a> inspired theme. <a href="https://github.com/{{ site.author.github }}/{{ site.github_repo}}.com">Source</a>.</p>
	</section>
	
	{{ content }}
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>
  <!-- scripts concatenated and minified via build script -->
  <!-- jQuery ScrollTo Plugin -->
  <script defer src="/js/libs/jquery.scrollto.min.js"></script>
  <!-- History.js --> 
  <script defer src="/js/libs/jquery.history.js"></script>
  <script defer src="/js/main.js"></script>
  <!-- end scripts -->	
{% include JB/analytics %}
</body>
</html>
